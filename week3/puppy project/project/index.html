<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>puppy page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="background header" id="header1">puppy lovers page</header>
    <section class="banner-section1">
      
        <img src="images/banner-puppies.jpg" class="img1" alt="banner"  />
     
    </section>
    <section class="puppy-section">
      <div class="puppy-page">
        <img src="images/puppy-1.jpg" alt="puppy-1" />
      </div>
      <div class="puppy-missing"><p class="p1">puppy missing here!!!</p></div>
      <div class="puppy-page-2">
        <img src="images/puppy-2.jpg" alt="puppy-2" />
      </div>
    </section>
    <section class="more-puppies">
      <div class="puppies">more puppies</div>
    </section>
    <section class="puppy-3-4 puppy-section">
      <div class="puppy-3"><img src="images/puppy-3.jpg" alt="puppy-3" /></div>
      <div class="puppy-4"><img src="images/puppy-4.jpg" alt="puppy-4" /></div>
    </section>
    <h1 class="text-center">bonus questions</h1>
    <div class="decoration"></div>

    <section class="container row container-row">
      <div class="col-3 div5">
        <div class="div1 m-5">green</div>
      </div>
      <div class="col-3">
        <div class="div2 m-5">yellow</div>
      </div>

      <div class="col-3">
        <div class="div3 m-5">red</div>
      </div>
      <div class="col-3"><div class="div4 m-5">blue</div></div>
    </section>

    <footer class="background footer1">
      <p>Developed by: Belete Misgan</p>
    </footer>
  </body>
</html>
